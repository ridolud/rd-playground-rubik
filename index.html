<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubik App</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #141e30; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to bottom,
          #243b55,
          #141e30
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom, #243b55, #141e30);
        font-family: Arial, Helvetica, sans-serif;
      }
      .captions {
        position: absolute;
        top: 1em;
        left: 1em;
        color: white;
        padding: 0.2em 1em;
        font-size: 12px;
        background: #141e30;
        opacity: 0.5;
        border-radius: 10px;
      }
      .moves-history {
        position: absolute;
        bottom: 1em;
        left: 1em;
        color: white;
        padding: 0.2em 1em;
        font-size: 12px;
        background: #141e30;
        opacity: 0.5;
        border-radius: 10px;

        ol.items {
          max-height: 200px;
          /* overflow: hidden; */
          overflow-y: scroll;
        }

        .items > li:last-child {
          font-weight: bold;
          color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div class="captions">
      <p><code>[Esc]</code> - Restart</p>
      <p><code>[F]</code> - Toggle faces helper</p>
      <p><code>[Ctrl + Z]</code> - Undo move</p>
      <p><code>[S]</code> - Scramble</p>
    </div>
    <div class="moves-history">
      <ol class="items"></ol>
      <p>Moves history</p>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
